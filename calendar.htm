<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar HTML</title>
    <link href='main.css' rel='stylesheet' />
    <link href="calendar_styles.css" rel="stylesheet" type="text/css">
    <script src='main.js'></script>
    <script src='calendar.js'></script>
  </head>

<body>
    <div class="content-body">
      <div class="calendar-container calendar" id="calendar">
      </div>
      <div>
        <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&otimes;</span>
              <p class="modal-header">NOTE: September 3, 2020</p>
              <div class="modal-note-area">
                <textarea class="modal-text-area" placeholder="Start typing your note here..." rows="10"></textarea>
                <button type="button" class="modal-button">SAVE NOTE</button>
              </div>
            </div>

          </div>

          <!-- Legend HTML-->
          <div class="legend" id="legend">
            <div class="legend-dot legend-color-1"></div>
            <p class="legend-item">Legend Item</p>
            <div class="legend-dot legend-color-2"></div>
            <p class="legend-item">Legend Item</p>
            <div class="legend-dot legend-color-3"></div>
            <p class="legend-item">Legend Item</p>
            <div class="legend-dot legend-color-4"></div>
            <p class="legend-item">Legend Item</p>
          </div>

          <div class="event-block">
            <div class="legend-dot-smaller"></div>
            <p class="event-text">Tavern Room <span>@ 10p</span></p>
          </div>

          <!-- Legend Button -->
          <div class = "fc-legend-button" id="legendButton">
            <button type="button" class="legend-icon-text" onclick="displayLegend()"><span>LEGEND ^</span></button>
          </div>
    </div>
  </div>
</body>
</html>
